<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Task Manager</title>
</head>

<body>


    <div class="app">

        <!-- Main -->
        <main class="main">
            <!-- Header -->

            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><strong>To-Do Lists</strong></a>
                    <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                  äº–
                </a>
                    <div class="offcanvas offcanvas-start0" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="visibility: hidden;" aria-hidden="true">
                        <div class="offcanvas-header">

                            <div class="d-flex">
                                <form method="GET" action="main.html">
                                    <ul><button type="submit" class="home"><b><img src="resources/images/homelogo.png" style="height: 2.5rem;" alt="logo"></b></button></ul>
                                </form>
                                <div class="text-uppercase d-md-inline-flex fs-2"><span> Task Manager</span></div>
                            </div>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">

                            <!-- Profile -->
                            <br><br><br>
                            <div class="flex-shrink-0 dropdown">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle user-p" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="resources/images/user.jpg" alt="md" width="100" height="100" class="rounded-circle">
                                </a>
                                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="width: 100px;">
                                    <li><a class="fa fa-info-circle dropdown-item" href="#"> About</a></li>
                                    <li><a class="fa fa-cog dropdown-item" href="#"> Settings</a></li>
                                    <li><a class="fa fa-user dropdown-item" href="#"> Profile</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <form method="GET" action="login.html">
                                        <li><button type="submit" class="fa fa-power-off dropdown-item"><b> Log Out</b></button></li>
                                    </form>
                                </ul>
                            </div><br>


                            <aside class="sidebar">
                                <header class="header">
                                    <h1 class="header-title">User</h1>
                                    <form class="sidebar-form" data-new-category-form="">
                                        <div class="form-control">
                                            <input type="text" placeholder="Enter Category" data-new-category-input="">
                                        </div>
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus" aria-hidden="true"></i> Add Categories
                                        </button>
                                    </form>
                                </header>
                                <ul class="sidebar-list" data-categories="">
                                    <li class="sidebar-item active" data-category-id="">View All</li>
                                    <li class="sidebar-item " data-category-id="1621125808512">Works<input class="sidebar-color" type="color" value="#45f7f4"></li>
                                    <li class="sidebar-item " data-category-id="1621137879184">Bills<input class="sidebar-color" type="color" value="#4bd8f2"></li>
                                </ul>
                                <form method="GET" action="login.html">
                                    <ul><button type="submit" class="fa fa-power-off log-out"><b> Log Out</b></button></ul>
                                </form>
                            </aside>
                        </div>
                    </div>
                </div>
            </nav>

            <header class="header">
                <div>
                    <h1 class="header-title"><strong></strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You are currently viewing All Categories</div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select required>
                            <option value="">All Categories</option>
                        </select>
                    </div>



                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder="Enter Description" required>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Task</button>
                    <button class='btn btn-primary' id='showTodolist'>Show To Do List</button>
                </form>



                <!-- Update Todo Form -->
                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select>
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-edit-todo-input placeholder="Enter Description" required>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </header>

            <!-- Cards -->
            <section data-cards>
                <div class="todo">
                    <div class="todo-tag">
                        Works
                    </div>
                    <div class="todo-tag">
                        Bills
                    </div>
                    <div class="todo-tag">
                        Meetings
                    </div>
                    <div class="todo-tag">
                        Others
                    </div>
                    <div class="todo-tag">
                        Memos
                    </div>
                    <!--<p class="description">
                        I have no idea what i am doing.
                    </p>
                    <div class="todo-actions">
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>-->
                </div>
    </div>
    </section>
    </main>
    </div>
    <div id='fetch-area'>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

    <script src="./main.js "></script>

</body>

</html>
